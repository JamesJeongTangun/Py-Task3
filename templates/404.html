{% extends 'base.html' %}

{% block title %}페이지를 찾을 수 없습니다 - 메모짱{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
    </div>
    <h1 class="display-4">404</h1>
    <h2>페이지를 찾을 수 없습니다</h2>
    <p class="lead">요청하신 페이지가 존재하지 않거나 이동되었습니다.</p>
    <div class="mt-4">
        <a href="{% url 'home' %}" class="btn btn-primary me-2">홈으로 가기</a>
        {% if user.is_authenticated %}
            <a href="{% url 'memos:list' %}" class="btn btn-outline-primary">내 메모 보기</a>
        {% endif %}
    </div>
</div>
{% endblock %}
