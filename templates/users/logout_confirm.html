{% extends 'base.html' %}
{% load static %}

{% block title %}로그아웃 - 메모짱{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-3x text-warning"></i>
                    </div>
                    
                    <h3 class="card-title mb-4">로그아웃 하시겠습니까?</h3>
                    
                    <p class="text-muted mb-4">
                        현재 <strong>{{ user.username }}님</strong>으로 로그인되어 있습니다.<br>
                        정말 로그아웃하시겠습니까?
                    </p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <form method="post" action="{% url 'users:logout' %}" class="me-md-2">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                예, 로그아웃
                            </button>
                        </form>
                        
                        <a href="{% url 'memos:list' %}" class="btn btn-secondary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>
                            취소
                        </a>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-start">
                        <h6 class="mb-3">
                            <i class="fas fa-info-circle text-info me-2"></i>
                            로그아웃 후에는:
                        </h6>
                        <ul class="list-unstyled text-muted">
                            <li><i class="fas fa-check text-success me-2"></i>모든 세션이 안전하게 종료됩니다</li>
                            <li><i class="fas fa-check text-success me-2"></i>개인 정보가 보호됩니다</li>
                            <li><i class="fas fa-check text-success me-2"></i>언제든지 다시 로그인할 수 있습니다</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
